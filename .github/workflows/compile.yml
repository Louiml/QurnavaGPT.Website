name: Compile C Code

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install build dependencies
      run: sudo apt-get install -y build-essential

    - name: Compile C code
      run: gcc -o server main_linux.c
